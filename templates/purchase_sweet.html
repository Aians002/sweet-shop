<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Purchase Sweet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <button class="sidebar-toggle">â˜° Menu</button>
    <nav class="sidebar">
        <ul>
            <br><br>
            <li><a href="/">View Sweets</a></li>
            <li><a href="/add_sweet">Add Sweet</a></li>
            <li><a href="/search_sweets">Search Sweets</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Purchase Sweet (ID: {{ id }})</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <button type="submit" class="btn-success">Purchase</button>
        </form>
    </div>
    <script>
        document.querySelector('.sidebar-toggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('open');
        });
    </script>
</body>

</html>
