<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Sweets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <button class="sidebar-toggle">â˜° Menu</button>
    <nav class="sidebar">
        <ul>
            <br><br>
            <li><a href="/">View Sweets</a></li>
            <li><a href="/add_sweet">Add Sweet</a></li>
            <li><a href="/search_sweets" class="active">Search Sweets</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Search Sweets</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category">
            </div>
            <div class="form-group">
                <label for="min_price">Min Price</label>
                <input type="number" step="0.01" id="min_price" name="min_price">
            </div>
            <div class="form-group">
                <label for="max_price">Max Price</label>
                <input type="number" step="0.01" id="max_price" name="max_price">
            </div>
            <button type="submit">Search</button>
        </form>
        {% if sweets %}
        <h2>Results</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for sweet in sweets %}
                <tr>
                    <td>{{ sweet.id }}</td>
                    <td>{{ sweet.name }}</td>
                    <td>{{ sweet.category }}</td>
                    <td>{{ sweet.price }}</td>
                    <td>{{ sweet.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
    <script>
        document.querySelector('.sidebar-toggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('open');
        });
    </script>
</body>

</html>
